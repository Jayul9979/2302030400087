<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Set up your journey</title>
  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .background-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 0.5rem;
      padding: 2rem;
      max-width: 28rem;
      width: 100%;
      margin: 1rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #0b0b0b;
      margin-bottom: 1rem;
    }
    .input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .label {
      color: #1f2937;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .add-destination {
      color: #2563eb;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.5rem;
      font-size: 1.125rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <img alt="Background image of a galaxy" class="background-image" height="1080" src="Homepage.jpg" width="1920"/>
  <div class="container">
    <h1 class="title">Set up your journey</h1>
    <p class="subtitle">Explore the entire universe with us.</p>
    <input class="input" placeholder="Destination name" type="text"/>
    <p class="label">Select celestial destinations</p>
    <input class="input" type="text" placeholder="Mars Tour"/>
    <input class="input" type="text" placeholder="Black Hole Exploration"/>
    <p class="add-destination">+Add destination</p>
    <a href="profilepage.html" class="button">Start</a>
  </div>
</body>
</html>
