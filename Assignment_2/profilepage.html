<html>
 <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
   <div class="flex flex-col md:flex-row">
    <div class="flex flex-col items-center md:items-start md:w-1/2 p-4">
     <img alt="Profile picture of Astro Sparks" class="rounded-full mb-4" height="100" src="Ellipse 1.jpg" width="100"/>
     <h1 class="text-xl font-bold">
      Astro Sparks
     </h1>
     <p class="text-gray-600 mb-4">
      <i class="fas fa-map-marker-alt">
      </i>
      Ahmedabad city
     </p>
     <div class="flex space-x-4 mb-4">
      <div class="bg-purple-100 text-center rounded-full px-4 py-2">
       <p class="text-xl font-bold">
        5
       </p>
       <p class="text-gray-600">
        Educational
       </p>
      </div>
      <div class="bg-purple-100 text-center rounded-full px-4 py-2">
       <p class="text-xl font-bold">
        20+
       </p>
       <p class="text-gray-600">
        Tours
       </p>
      </div>
     </div>
    </div>
    <div class="md:w-1/2 p-4">
     <h2 class="text-xl font-bold mb-4">
      Galaxy insights
     </h2>
     <div class="bg-white p-4 rounded-lg shadow mb-4">
      <div class="flex items-center mb-2">
       <div class="bg-blue-100 p-2 rounded-full">
        <i class="fas fa-clock text-blue-500">
        </i>
       </div>
       <div class="ml-4 w-full">
        <p class="text-gray-600">
         Tour traveled
        </p>
        <div class="flex justify-between items-center">
         <p class="text-sm text-gray-500">
          Explorer
         </p>
         <p class="text-sm text-gray-500">
          60/100
         </p>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
         <div class="bg-blue-500 h-2.5 rounded-full" style="width: 60%">
         </div>
        </div>
       </div>
      </div>
     </div>
     <div class="bg-white p-4 rounded-lg shadow">
      <div class="flex items-center mb-2">
       <div class="bg-blue-100 p-2 rounded-full">
        <i class="fas fa-trophy text-blue-500">
        </i>
       </div>
       <div class="ml-4 w-full">
        <p class="text-gray-600">
         Achievement
        </p>
        <div class="flex justify-between items-center">
         <p class="text-sm text-gray-500">
          Journey with us
         </p>
         <p class="text-sm text-gray-500">
          40/100
         </p>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
         <div class="bg-blue-500 h-2.5 rounded-full" style="width: 40%">
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="flex flex-col md:flex-row mt-6">
    <div class="md:w-1/2 p-4">
     <h2 class="text-xl font-bold mb-4">
      Connections
     </h2>
     <div class="bg-gray-200 p-4 rounded-lg shadow mb-4">
      <div class="flex items-center justify-between mb-2">
       <div class="flex items-center">
        <img alt="Profile picture of Leo Voyager" class="rounded-full" height="40" src="Generic avatar.jpg" width="40"/>
        <p class="ml-4">
         Leo Voyager
        </p>
       </div>
       <div class="flex space-x-2">
        <button class="bg-gray-300 p-2 rounded-full">
         <i class="fas fa-plus">
         </i>
        </button>
        <button class="bg-gray-300 p-2 rounded-full">
         <i class="fas fa-times">
         </i>
        </button>
       </div>
      </div>
      <div class="flex items-center justify-between">
       <div class="flex items-center">
        <img alt="Profile picture of Cosmo Ryder" class="rounded-full" height="40" src="10.jpg" width="40"/>
        <p class="ml-4">
         Cosmo Ryder
        </p>
       </div>
       <div class="flex space-x-2">
        <button class="bg-gray-300 p-2 rounded-full">
         <i class="fas fa-plus">
         </i>
        </button>
        <button class="bg-gray-300 p-2 rounded-full">
         <i class="fas fa-times">
         </i>
        </button>
       </div>
      </div>
     </div>
    </div>
    <div class="md:w-1/2 p-4">
     <h2 class="text-xl font-bold mb-4">
      Space companions
     </h2>
     <div class="bg-gray-200 p-4 rounded-lg shadow mb-4">
      <div class="flex items-center justify-between mb-2">
       <div class="flex items-center">
        <img alt="Profile picture of Space traveler" class="rounded-full" height="40" src="18.jpg" width="40"/>
        <p class="ml-4">
         Space traveler
        </p>
       </div>
       <button class="bg-purple-200 text-purple-700 px-4 py-2 rounded-full">
        New profile
       </button>
      </div>
      <div class="flex items-center justify-between">
       <div class="flex items-center">
        <img alt="Profile picture of Orion quest" class="rounded-full" height="40" src="26.jpg" width="40"/>
        <p class="ml-4">
         Orion quest
        </p>
       </div>
       <button class="bg-purple-200 text-purple-700 px-4 py-2 rounded-full">
        New profile
       </button>
      </div>
      <button class="bg-purple-200 text-purple-700 px-4 py-2 rounded-full mt-4">
       More tours
      </button>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
